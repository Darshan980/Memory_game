<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🧠 Memory Game</h1>
            <div class="theme-toggle">
                <button id="theme-btn">🌙</button>
            </div>
        </header>

        <div class="game-stats">
            <div class="stat">
                <span class="label">Time:</span>
                <span id="timer">00:00</span>
            </div>
            <div class="stat">
                <span class="label">Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="stat">
                <span class="label">Matches:</span>
                <span id="matches">0/8</span>
            </div>
        </div>

        <div class="game-controls">
            <button id="restart-btn">🔄 Restart Game</button>
            <select id="difficulty">
                <option value="4">4x4 Grid (8 pairs)</option>
                <option value="6">6x6 Grid (18 pairs)</option>
            </select>
        </div>

        <div class="game-board" id="game-board">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <div class="leaderboard">
            <h3>🏆 Leaderboard</h3>
            <div id="leaderboard-list">
                <p>No scores yet. Play to set a record!</p>
            </div>
        </div>

        <!-- Game Complete Modal -->
        <div id="game-complete-modal" class="modal hidden">
            <div class="modal-content">
                <h2>🎉 Congratulations!</h2>
                <p>You completed the game!</p>
                <div class="final-stats">
                    <p>Time: <span id="final-time"></span></p>
                    <p>Moves: <span id="final-moves"></span></p>
                </div>
                <div class="name-input">
                    <label for="player-name">Enter your name for the leaderboard:</label>
                    <input type="text" id="player-name" placeholder="Your name" maxlength="20">
                </div>
                <div class="modal-buttons">
                    <button id="save-score-btn">Save Score</button>
                    <button id="play-again-btn">Play Again</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
